services:
  app:
    build: .
    container_name: app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      WATCHPACK_POLLING: true
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - course-manager-network

networks:
  course-manager-network:
    external: true
